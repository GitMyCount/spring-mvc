<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Loop</title>
    <style>
        table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Cars</h1>

<table border="1">
    <tr>
        <th>No</th>
        <th>Marka</th>
        <th>Model</th>
        <th>Color</th>
    </tr>

    <tr th:each="car, state : ${cars}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

        <td th:utext="${state.count}">No</td>
        <td th:utext="${car.marka}">Marka</td>
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.color}">Color</td>

    </tr>

</table>

</body>
</html>
